<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="box">
        <div style="--v: 1;"><img src="image/1.jpg"></div>
        <div style="--v: 2;"><img src="image/2.jpg"></div>
        <div style="--v: 3;"><img src="image/3.jpg"></div>
        <div style="--v: 4;"><img src="image/4.jpg"></div>
        <div style="--v: 5;"><img src="image/5.jpg"></div>
        <div style="--v: 6;"><img src="image/6.jpg"></div>
        <div style="--v: 7;"><img src="image/7.jpg"></div>
        <div style="--v: 8;"><img src="image/8.jpg"></div>
    </div>
</body>

<script>
    $(document).ready(function () {
        $('.box div').click(function () {
            if ($(this).hasClass('spin')) {
                $('.box div').removeClass('spin');
            }
            else {
                $('.box div').removeClass('spin');
                $(this).addClass('spin');
            }
        });
    });
</script>

</html>
